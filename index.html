<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="1" class="row items-info">
        <div class="col-1 hour my-auto">9:00</div>
        <div class="col task"></div>
        <button style = "font-size: 24px" class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span><i class="fa fa-save"></i>
        </button>
      </div>
      <div id="2" class="row items-info">
        <div class="col-1 hour my-auto">10:00</div>
        <div class="col task"></div>
        <button  style = "font-size: 24px"class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span><i class="fa fa-save"></i>
        </button>
      </div>
      <div id="3" class="row items-info">
        <div class="col-1 hour my-auto">11:00</div>
        <div class="col task"></div>
        <button  style = "font-size: 24px" class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span><i class="fa fa-save"></i>
        </button>
      </div>
      <div id="4" class="row items-info future">
        <div class="col-1 hour my-auto">12:00</div>
        <div class="col task"></div>
        <button  style = "font-size: 24px" class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span><i class="fa fa-save"></i>
        </button>
      </div>
      <div id="5" class="row items-info present">
        <div class="col-1 hour my-auto">1:00</div>
        <div class="col task"></div>
        <button style = "font-size: 24px" class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span><i class="fa fa-save"></i>
        </button>
      </div>
      <div id="6" class="row items-info past">
        <div class="col-1 hour my-auto">2:00</div>
        <div class="col task"></div>
        <button style = "font-size: 24px" class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span><i class="fa fa-save"></i>
        </button>
      </div>
      <div id="7" class="row items-info">
        <div class="col-1 hour my-auto">3:00</div>
        <div class="col task"></div>
        <button  style = "font-size: 24px"class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span><i class="fa fa-save"></i>
        </button>
      </div>
      <div id="8" class="row items-info">
        <div class="col-1 hour my-auto">4:00</div>
        <div class="col task"></div>
        <button  style = "font-size: 24px"class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span><i class="fa fa-save"></i>
        </button>
      </div>
      <div id="9" class="row items-info">
        <div class="col-1 hour my-auto">5:00</div>
        <div class="col task"></div>
        <button  style = "font-size: 24px"class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span><i class="fa fa-save"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
